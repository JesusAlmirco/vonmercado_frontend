<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
        <div class="container">
          <a class="navbar-brand" href="">
            <img src="img/logo.svg" alt="logo" style="height: 30px" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#leadTogglerIcon"
            aria-controls="leadTogglerIcon"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse text-center"
            id="leadTogglerIcon"
          >
            <ul class="navbar-nav mx-auto mt-2 mt-lg-0">
              <form class="d-flex" action="">
                <input
                  class="form-control me-2 rounded-pill"
                  type="text"
                  name="q"
                  placeholder=" Buscar Productos..."
                  aria-label="Search"
                />
              </form>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item px-2 py-2">
                <a href="" class="btn btn-rounded btn-outline-info">
                  <i class="bi bi-bag"></i>
                  <span class="badge bg-primary rounded-pill float-end"
                    >10</span
                  >
                </a>
              </li>
              <!-- <li class="nav-item px-2 py-2">
                <a href="login.html" class="btn btn-rounded btn-outline-info"
                  >Iniciar Sesión</a
                >
              </li>
              <li class="nav-item px-2 py-2">
                <a href="register.html" class="btn btn-rounded btn-info"
                  >Registrarse</a
                >
              </li> -->
            </ul>

            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a
                  href=""
                  class="nav-link dropdown-toggle dropdown-ico fs-5 fw-bold"
                  data-bs-toggle="dropdown"
                >
                  Jesus Almirco
                  <img
                    src="https://images.unsplash.com/photo-1614436163996-25cee5f54290?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1042&q=80"
                    class="img-fluid rounded-circle"
                    width="30px"
                  />
                </a>
                <div
                  class="dropdown-menu dropdown-menu-end"
                  style="background-color: #121f3d"
                >
                  <!-- <a href="#" class="dropdown-item">Reports</a> -->
                  <a
                    href=""
                    class="dropdown-item"
                    style="color: #fff !important"
                  >
                    <i class="bi bi-sliders"></i> Ajustes
                  </a>
                  <div class="dropdown-divider"></div>
                  <a
                    href=""
                    class="dropdown-item"
                    style="color: #fff !important"
                  >
                    <i class="bi bi-box-arrow-right"></i>
                    Cerrar Sesión
                  </a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section class="mb-5 py-5">
      <div class="container mt-5 pt-2" style="min-height: 600px">
        <div class="row">
          <div class="col-lg-3 mb-5">
            <div class="list-group fw-bold">
              <a href="" class="list-group-item active">
                <i class="bi bi-person"></i>
                Profile
              </a>
              <a href="" class="list-group-item">
                <i class="bi bi-shield-lock"></i>
                Password
              </a>
              <a href="" class="list-group-item">
                <i class="bi bi-credit-card-2-back"></i>
                Billing
              </a>
              <a href="" class="list-group-item">
                <i class="bi bi-heart"></i>
                Wishlist
              </a>
              <a href="" class="list-group-item">
                <i class="bi bi-cart-check"></i>
                History
              </a>
              
            </div>
          </div>
          <div class="col-lg-9">
            <div class="card p-4">
              <div class="card-body">
                <h5><b>Profile</b></h5>
                <p class="text-light-py">Update your name</p>
                <br />
                <div class="row">
                  <div class="col-lg-8">
                    <form method="POST">
                      <div class="form-group">
                        <label for="id_first_name">Your name</label
                        ><input
                          type="text"
                          name="full_name"
                          value="Jesus Almirco"
                          placeholder=""
                          maxlength="150"
                          class="form-control"
                        />
                      </div>
                      <div class="form-group">
                        <label for="id_email">Email address</label
                        ><input
                          type="text"
                          name="email"
                          maxlength="254"
                          class="form-control"
                          placeholder="Email address"
                          value="jesus@gmail.com"
                        />
                      </div>
                      <br />
                      <button type="submit" class="btn btn-success">
                        Update
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
