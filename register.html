<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
        <div class="container">
          <a class="navbar-brand" href="">
            <img src="img/logo.svg" alt="logo" style="height: 30px" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#leadTogglerIcon"
            aria-controls="leadTogglerIcon"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse text-center"
            id="leadTogglerIcon"
          >
            <ul class="navbar-nav mx-auto mt-2 mt-lg-0">
              <form class="d-flex" action="">
                <input
                  class="form-control me-2 rounded-pill"
                  type="text"
                  name="q"
                  placeholder=" Buscar Productos..."
                  aria-label="Search"
                />
              </form>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item px-2 py-2">
                <a href="" class="btn btn-rounded btn-outline-info">
                  <i class="bi bi-cart2"></i>
                  <span class="badge bg-primary rounded-pill float-end"
                    >10</span
                  >
                </a>
              </li>
              <li class="nav-item px-2 py-2">
                <a href="login.html" class="btn btn-rounded btn-outline-info"
                  >Iniciar Sesi√≥n</a
                >
              </li>
              <li class="nav-item px-2 py-2">
                <a href="register.html" class="btn btn-rounded btn-info"
                  >Registrarse</a
                >
              </li>
            </ul>

          </div>
        </div>
      </nav>
    </header>

    <section class="mt-5 py-5">
      <div class="container">
        <div class="row justify-content-center mt-5 py-5">
          <div class="col-lg-4">
  
            <div class="card">
              <div class="card-body">
                <h4 class="text-center">Sign Up</h4>
  
                <form action="">
                  <div class="mb-3">
                    <label for="" class="form-label">Name</label>
                    <input type="text" class="form-control" placeholder="Name">
                  </div>
                  <div class="mb-3">
                    <label for="" class="form-label">Last Name</label>
                    <input type="text" class="form-control" placeholder="Last Name">
                  </div>
                  <div class="mb-3">
                    <label for="" class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Email">
                  </div>
                  <div class="mb-3">
                    <label for="" class="form-label">Passoword</label>
                    <input type="password" class="form-control" placeholder="Password">
                  </div>
                  <div class="mb-3">
                    <label for="" class="form-label">Confirm Passoword</label>
                    <input type="password" class="form-control" placeholder="Confirm Passoword">
                  </div>
                  <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">Register</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
